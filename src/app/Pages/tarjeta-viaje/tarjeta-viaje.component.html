<h2 style="color: black; margin-top: 20px;">Viajes Disponibles</h2>
<div *ngFor="let viaje of data" class="card-container" style="margin: 40px;"> 
    <div class="card-content">
        <div class="service-info">
            <p class="service-date">Servicio<br> {{ viaje.fechaSalida | date: 'shortDate' }}</p>
        </div>
    
        <div class="time-info">
            <h2>{{ viaje.horaSalida }}</h2>
            <h4>{{ viaje.ruta.terminalOrigen.nombre }}</h4> 
        </div>
    
        <div class="duration-info">
            <span class="arrow">â†’</span>
            <p>{{ viaje.ruta.duracion }}</p> 
        </div>
    
        <div class="time-info">
            <h2>{{ viaje.horaLlegada }}</h2>
            <h4>{{ viaje.ruta.terminalDestino.nombre }}</h4> 
        </div>
    
        <div class="price-info">
            <button value="{{viaje.idViaje}}" class="price-button" (click)="detalle(viaje.idViaje)">Elegir</button>
        </div>
    </div>
</div>
