<app-header></app-header>
<main >
    <div class="container">
        <h1 class="text-center  " style="font-size: 60px; padding-top: 120px;">CONECTANDO DESTINOS,UNIENDO VIDAS</h1>
        <div class="input-group mt-5 ">
            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon"   [(ngModel)]="selectedTerminalOrigen" >
              <option selected disabled value="Terminal de Origen"  >Terminal de Origen</option>
              <option value="{{item.nombre}}"  *ngFor="let item of terminals"  >{{item.nombre}}</option>
          
            </select>
            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon"  [(ngModel)]="selectedTerminalDestino">
              <option selected disabled value="Terminal de Destino"  >Terminal de Destino</option>
              <option value="{{item.nombre}}"  *ngFor="let item of terminals"  >{{item.nombre}}</option>
            </select>
            <input type="date" class="form-control"  [min]="today"  [(ngModel)]="selectedFechaSalida">
            <input type="date" class="form-control"  [min]="today"  [(ngModel)]="selectedFechaLlegada">
            <button class="btn btn-outline-primary bg-primary" type="button" (click)="buscarRutas()">
                <span>BUSCAR</span></button>
        </div>
        <div class="card" style="margin-top: 120px;">
          <div class="card-body">
              <h5 class="card-title mt-4 mb-5">DESCUENTOS</h5>
              <h2>DESCUENTOS</h2> <!-- Si realmente necesitas el h2, colócalo aquí o quítalo si no es necesario. -->
              <div class="row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <div class="card rounded-pill">
                          <div class="card-body d-flex align-items-center justify-content-between">
                              <h5 class="card-title">Special title</h5>
                              <a href="#" class="btn btn-primary">Go somewhere</a>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="card rounded-pill">
                          <div class="card-body d-flex align-items-center justify-content-between">
                              <h5 class="card-title">Special title treatment</h5>
                              <a href="#" class="btn btn-primary">Go somewhere</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      

    </div>
</main>
<app-footer></app-footer>
